<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirection — DreamFR</title>

  <meta http-equiv="refresh" content="1;url=https://dreamfr.com" />

  <style>
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      background:#f5f5f7;
      color:#111;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }

    .card{
      background:#ffffff;
      border-radius:20px;
      padding:32px;
      max-width:420px;
      text-align:center;
      box-shadow:0 20px 50px rgba(0,0,0,.12);
    }

    h1{
      margin:0 0 12px;
      font-size:22px;
      letter-spacing:-.02em;
    }

    p{
      margin:0 0 18px;
      color:rgba(17,17,17,.7);
      font-size:14px;
      line-height:1.5;
    }

    .loader{
      width:28px;
      height:28px;
      border-radius:50%;
      border:3px solid rgba(0,0,0,.1);
      border-top-color:#007aff;
      animation:spin 1s linear infinite;
      margin:0 auto 14px;
    }

    a{
      color:#007aff;
      font-weight:600;
      text-decoration:none;
    }

    @keyframes spin{
      to{ transform:rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="loader"></div>
    <h1>Projet DreamFR</h1>
    <p>
      Vous allez être redirigé vers <strong>dreamfr.com</strong>,  
      un site que j’ai conçu et développé.
    </p>
    <p>
      <a href="https://dreamfr.com">Accéder au site maintenant</a>
    </p>
  </div>
</body>
</html>
